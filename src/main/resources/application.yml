server:
  tomcat:
    uri-encoding: UTF-8
  servlet:
    context-path: /
  port: 8066

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cloudrive?characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root

mybatis-plus:
  type-aliases-package: com.afk.cloudrive.pojo
  mapper-locations: classpath:/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

file-server:
  home-dir: C:/homeDir/
  recycle-bin-dir: C:/recycleBinDir/